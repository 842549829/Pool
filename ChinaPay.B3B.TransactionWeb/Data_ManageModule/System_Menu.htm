<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>系统菜单管理</title>
    <link href="/css/style.css" rel="stylesheet" type="text/css" />
    <link href="/css/zTreeStyle/zTreeStyle.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        .table_tr_td_nav
        {
            width: 300px;
            text-align: left;
        }
        .title
        {
            width: 100px;
        }
        .menus
        {
            width: 200px;
            border: 1px #CCC solid;
            height: 408px;
            overflow: scroll;
            margin-left: 0px;
            float: left;
            margin-right: 5px;
        }
        .menu_table
        {
            width: 560px;
            float: left;
        }
    </style>
    <script type="text/javascript">

    </script>
</head>
<body>
    <div class="contents">
        <div class="breadcrumbs">
            <span>当前位置:</span><span>系统管理</span>»<span>菜单管理</span></div>
        <div class="sss">
            <div class="menus">
                <div style="text-align: center; height: 50px; line-height: 50px;">
                    <input id="radTransaction" type="radio" value="Transaction" name="website" checked="checked" /><label
                        for="radTransaction">前台</label>
                    <input id="radMaintenance" type="radio" value="Maintenance" name="website" /><label
                        for="radMaintenance">后台</label>
                </div>
                <ul id="tree" class="ztree">
                </ul>
            </div>
            <div class="menu_table">
                <table class="menu_table">
                    <tr>
                        <td colspan="3">
                            <b><span id="menu_tips">添加系统菜单:</span></b> <span id="menuid" style="display: none;">
                            </span>
                        </td>
                    </tr>
                    <tr>
                        <td class="title">
                            菜单名:
                        </td>
                        <td class="table_tr_td_nav">
                            <input type="text" id="txt_menu" class="input2" />
                            <!--<input type="button" class="btn class2" value="检查菜单名" />-->
                        </td>
                        <td>
                            <label id="menuName">
                                请输入菜单名</label>
                        </td>
                    </tr>
                    <tr id="seqdisplay">
                        <td class="title">
                            排序次序:
                        </td>
                        <td class="table_tr_td_nav">
                            <input type="text" id="txt_seq" class="input2" />
                        </td>
                        <td>
                            <label id="Seq">
                                请输入排序次序</label>
                        </td>
                    </tr>
                    <tr id="urldisplay" style="display: none;">
                        <td class="title">
                            连接地址:
                        </td>
                        <td class="table_tr_td_nav">
                            <input type="text" id="txt_url" class="input2" style="width: 300px;" />
                        </td>
                        <td id="Url">
                            请输入连接地址
                        </td>
                    </tr>
                    <tr>
                        <td class="title">
                            描述:
                        </td>
                        <td class="table_tr_td_nav">
                            <textarea rows="auto" id="txt_remark" class="input2" cols="auto" style="width: 300px;
                                height: 140px"></textarea>
                        </td>
                        <td id="Remark">
                            描述可以为空
                        </td>
                    </tr>
                    <tr>
                        <td class="title">
                            状态:
                        </td>
                        <td class="table_tr_td_nav" colspan="2">
                            <input id="radEnable" type="radio" value="0" name="rad" checked="checked" /><label
                                for="radEnable">启用</label>
                            <input id="radDisEnable" type="radio" value="1" name="rad" /><label for="radDisEnable">禁用</label>
                        </td>
                    </tr>
                    <tr>
                        <td class="title">
                            是否显示:
                        </td>
                        <td class="table_tr_td_nav" colspan="2">
                            <input id="radShow" type="radio" value="0" name="dispaly" checked="checked" /><label for="radShow">显示</label>
                            <input id="radDisplay" type="radio" value="1" name="dispaly" /><label for="radDipaly">隐藏</label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <input type="button" class="button" id="btn_save" value="添加" />
                            <input type="button" class="button" id="btn_modify" value="修改" />
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
<script src="/Scripts/jquery-1.4.1.js" type="text/javascript"></script>
<script src="/Scripts/json2.js" type="text/javascript"></script>
<script src="/Scripts/jquery.ztree.all-3.2.min.js" type="text/javascript"></script>
<script src="/Scripts/widget/common.js" type="text/javascript"></script>
<script src="/Scripts/Menus/sys_menus.js" type="text/javascript"></script>
