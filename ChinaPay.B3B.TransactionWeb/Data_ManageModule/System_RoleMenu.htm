<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>给角色授予默认菜单权限</title>
    <link href="skinPath/core.css" rel="stylesheet" type="text/css" />
    <link href="skinPath/form.css" rel="stylesheet" type="text/css" />
    <link href="/Styles/zTreeStyle/zTreeStyle.css" rel="stylesheet" type="text/css" />
    <script src="/Scripts/jquery-1.7.2.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="/Scripts/widget/common.js"></script>
    <script type="text/javascript">
        LoadSkins();
    </script>

    <style type="text/css">
        .title
        {
            width: 100px;
        }
        #menu
        {
            height: 400px;
            border: 1px #ccc solid;
            width: 300px;
            overflow: auto;
        }
    </style>
    <script type="text/javascript" language="javascript">

    </script>
</head>
<body>
    <div class="menu_table form">
        <h3 class="titleBg">
            <span>公司默认权限设置:</span></h3>
        <span id="type" style="display: none;"></span>
        <table class="menu_table table">
            <tr>
                <td class="title">
                    公司类别:
                </td>
                <td>
                    <b><span id="typename"></span></b>
                </td>
            </tr>
            <tr>
                <td class="title">
                    选择类型:
                </td>
                <td class="table_tr_td_nav">
                    <input id="radTransaction" type="radio" value="Transaction" name="website" checked="checked" /><label
                        for="radTransaction">前台</label>
                    <input id="radMaintenance" type="radio" value="Maintenance" name="website" /><label
                        for="radMaintenance">后台</label>
                </td>
            </tr>
            <tr>
                <td class="title">
                    权限:
                </td>
                <td class="table_tr_td_nav">
                    <div id="menu">
                        <ul id="tree" class="ztree">
                        </ul>
                    </div>
                </td>
            </tr>
        </table>
        <div align="center">
            <input type="button" class="btn class1" id="btn_save" value="保存" />
            <input type="button" class="btn class2" id="btn_return" value="返回" onclick="javascript:window.location.href='System_RoleMenuList.htm';" />
        </div>
    </div>
    <script src="/Scripts/json2.js" type="text/javascript"></script>
    <script src="/Scripts/jquery.ztree.all-3.2.min.js" type="text/javascript"></script>
    <script src="/Scripts/Menus/sys_role_menu.js" type="text/javascript"></script>

</body>
</html>
