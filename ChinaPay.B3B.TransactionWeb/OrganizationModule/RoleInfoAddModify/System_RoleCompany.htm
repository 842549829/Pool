<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>公司权限设置</title>
    <link href="skinPath/core.css" rel="stylesheet" type="text/css" />
    <link href="skinPath/form.css" rel="stylesheet" type="text/css" />
    <link href="../../Styles/zTreeStyle/zTreeStyle.css" rel="stylesheet" type="text/css" />
    <script src="/Scripts/jquery-1.7.2.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="/Scripts/widget/common.js"></script>
    <script type="text/javascript">
        LoadSkins();
    </script>

    <style type="text/css">
        .form .showMenu
        {
            width: 200px;
            height: 400px;
            float: left;
            margin-left: 100px;
            border: 1px solid #CCC;
            overflow: scroll;
        }
    </style> 
</head>
<body>
    <div class="form">
        <h3 id="title" class="titleBg">

        <div class="showMenu text">
            <br />
            <h3>
                &nbsp;&nbsp; 额外权限：</h3>
            <br />
            <div id="add">
                <ul id="add_tree" class="ztree">
                </ul>
            </div>
        </div>
        <div class="showMenu text">
            <br />
            <h3>
                &nbsp;&nbsp; 禁用权限：</h3>
            <br />
            <div id="disenable">
                <ul id="disenable_tree" class="ztree">
                </ul>
            </div>
        </div>
        <div style="clear: both; padding-left: 200px; padding-top: 50px;">
            <input type="button" class="class1 btn" value="保存" id="btnSave" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="button" class="class2 btn" value="返回" id="btnReturn" />
        </div>
    </div>
    <script src="/Scripts/json2.js" type="text/javascript"></script>
    <script src="/Scripts/jquery.ztree.all-3.2.min.js" type="text/javascript"></script>
