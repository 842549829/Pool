<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>B3B机票平台</title>
    <meta charset="utf-8" />
    <link href="/Styles/page.css" rel="stylesheet" type="text/css" />
    <link href="/Styles/core.css" rel="stylesheet" type="text/css" />
    <link href="/Styles/form.css" rel="stylesheet" type="text/css" />
    <link href="/Styles/register.css" rel="stylesheet" type="text/css" />
    <link href="/Styles/bank.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class="form">
        <h4>短信设置</h4>
        <table class="noTopBorder">
            <tr>
                <td class="title">接收设置：</td>
                <td>
                    <p>在以下情况下接收短信：</p>
                    <p>
                        <input type="checkbox" />
                        <label>出票后给我发短信</label>
                        <span class="obvious1">该信息由您接收，乘机人不可见（选择该项后您的订单出票完成时系统会自动短信通知您，短信条数从您的可用条数中扣除）</span>
                    </p>
                    <p>
                        <input type="checkbox" />
                        <label>航班变动时给我发短信</label>
                        <span class="obvious1">航班延误或取消时，系统会给您发送短信通知，短信条数将从您的可以条数中扣除</span>
                    </p>
                    <p>
                        <input type="checkbox" />
                        <label>POS收款时给我发短信</label>
                        <span class="obvious1">当您的POS刷卡后将自动以短信的方式通知您，同样需要扣除您的短信条数</span>
                    </p>
                    <p>
                        <input type="checkbox" />
                        <label>国付通结算时给我发短信</label>
                        <span class="obvious1">当您的国付通账户结算成功时系统将会以短信通知您，同样需要扣除您的短信条数</span>
                    </p>
                    <p>
                        <input type="checkbox" />
                        <label>国付通转账时给我发短信</label>
                        <span class="obvious1">当您的国付通账户转账成功时系统将会以短信通知您，同样需要扣除您的短信条数</span>
                    </p>
                    <p>
                        <input type="checkbox" />
                        <label>国付通充值时给我发短信</label>
                        <span class="obvious1">当您的国付通账户充值成功时系统将会以短信通知您，同样需要扣除您的短信条数</span>
                    </p>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button class="btn class1">发送</button>
                    <button class="btn class2">返回</button>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
