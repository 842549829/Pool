<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>B3B机票平台</title>
    <meta charset="utf-8" />
    <link href="/Styles/page.css" rel="stylesheet" type="text/css" />
    <link href="/Styles/core.css" rel="stylesheet" type="text/css" />
    <link href="/Styles/form.css" rel="stylesheet" type="text/css" />
    <link href="/Styles/register.css" rel="stylesheet" type="text/css" />
    <link href="/Styles/bank.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class="form">
        <div class="importantBox">
            <p class="important">您的短信剩余条数为：10条，建议您点此<a href="#" class="pad-l obvious-a">立即购买</a></p>
        </div>
        <div class="importantBox">
            <p class="ok">您的短信剩余条数为：310条，请放心使用</p>
        </div>
        <table class="noTopBorder">
            <tr>
                <td class="title">手机号码：</td>
                <td>
                    <textarea class="text" cols="80" rows="4">小灵通号码请加区号，如：087112345678，多个号码请用逗号（半角）隔开。</textarea>
                </td>
            </tr>
            <tr>
                <td class="title">短信内容：</td>
                <td>
                    <p>请勿用于发送广告信息，一旦发现将禁用您的短信功能，还可以输入<span class="obvious font-b">64</span>字</p>
                    <div class="clearfix">
                        <textarea class="text fl" cols="80" rows="4">请在此输入您的短信内容。</textarea>
                        <div class="fl mar-l">
                            <p>插入<a href="#">[出票成功]</a></p>
                            <p>插入<a href="#">[航班延误]</a></p>
                            <p>插入<a href="#">[航班取消]</a></p>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button class="btn class1">发送</button>
                    <button class="btn class2">返回</button>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
