<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <title>站点信息</title>
    <link rel="stylesheet" type="text/css" href="/Styles/page.css" />
    <link rel="stylesheet" type="text/css" href="/Styles/core.css" />
    <link rel="stylesheet" type="text/css" href="/Styles/form.css" />
    <link rel="stylesheet" type="text/css" href="/Styles/register.css" />
    <link rel="stylesheet" type="text/css" href="/Styles/oem.css" />
</head>
<body style="width:980px;margin: 10px auto;">
	<h3 class="titleBg">站点信息</h3>
	<div class="O_formBox">
		<span>网站名称：</span><br />
		<input type="text" class="text" />
		<span class="muted">网站名称，将显示在浏览器窗口标题等位置</span>
	</div>
	<div class="O_formBox">
		<span>网站域名：</span><br />
		<input type="text" class="text" />
		<span class="muted">用户可用通过该域名访问您的站点，也作为站内首页跳转URL，请确认您已将域名解析到116.55.243.38</span>
		<a href="#">解析帮助</a>
	</div>
	<div class="O_formBox">
		<span>管理员邮箱：</span><br />
		<input type="text" class="text" />
		<span class="muted">管理员E-ma，将作为系统发邮件的时候的发件人地址</span>
	</div>
	<div class="O_formBox">
		<span>网站备案信息代码：</span><br />
		<textarea class="text" rows="3" cols="60"></textarea>
		<span class="muted">页面底部可用显示ICP备案信息，在此输入您的授权码</span>
	</div>
	<div class="O_formBox">
		<span>网站第三方统计代码：</span><br />
		<textarea class="text" rows="3" cols="60"></textarea>
		<span class="muted">页面底部可用显示第三方统计帮助您查看网站的相关访问统计信息</span>
	</div>
	<div class="O_formBox">
		<span>是否关闭站点：</span><br />
		<input type="radio" />
		<label>开启</label>
		<input type="radio" />
		<label>关闭</label>
	</div>
	<div class="O_formBox">
		<span>是否允许用户自行注册：</span><br />
		<input type="radio" />
		<label>允许</label>
		<input type="radio" />
		<label>禁止</label>
	</div>
	<input type="submit" value="提交" class="btn class1" />
</body>
</html>
